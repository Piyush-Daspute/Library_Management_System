<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="grad1"></div>

    <div class="login_container">
        <div class="login_header">
            <h1>Welcome</h1>
            <h2>Create Your Account</h2>
        </div>

        <form class="login_form" method="POST" action="/register">
            <input type="text" id="name" name="name" class="input" placeholder="Full Name" required>
            <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" class="input" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <input type="password" id="password" name="password" class="input" placeholder="Password" minlength="5" required>
            <input type="text" id="role" name="role" class="input" placeholder="Role (e.g., admin or user)" required>

            <button class="button submit" type="submit">Register</button>
            <button class="button register_button">
                <a href="{{ url_for('index') }}">Back to Login</a>
            </button>
        </form>

        {% if error %}
        <p class="error_message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
